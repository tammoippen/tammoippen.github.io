<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700">

  <!-- Inline CSS here -->
  <style type="text/css">
  {% capture inline_css %}
    {% include inline.scss %}
  {% endcapture %}
  {{ inline_css | scssify }}
  </style>

  <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="{{ site.url }}/assets/ico/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57"
        href="{{ site.url }}/assets/ico/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60"
        href="{{ site.url }}/assets/ico/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72"
        href="{{ site.url }}/assets/ico/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76"
        href="{{ site.url }}/assets/ico/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114"
        href="{{ site.url }}/assets/ico/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120"
        href="{{ site.url }}/assets/ico/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144"
        href="{{ site.url }}/assets/ico/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152"
        href="{{ site.url }}/assets/ico/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ site.url }}/assets/ico/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ site.url }}/assets/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192"
        href="{{ site.url }}/assets/ico/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="96x96"
        href="{{ site.url }}/assets/ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ site.url }}/assets/ico/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#666666">
    <meta name="msapplication-TileImage" content="/icons/mstile-144x144.png">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
